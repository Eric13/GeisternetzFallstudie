<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login - Geisternetz System</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .form-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,.15); width: 350px; } 
        h2 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .form-field { display: flex; flex-direction: column; margin-bottom: 15px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .login-button { background: #007bff; color: white; padding: 12px; border: none; width: 100%; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .login-button:hover { background: #0056b3; }
        .reg-link { display: block; text-align: center; margin-top: 15px; font-size: 0.9em; text-decoration: none; color: #666; }
  .cancel-link {
    /*Abbrechen Button Styling*/
            display: block; 
            text-align: center; 
            margin-top: 15px;
            font-size: 0.9em; 
            color: #6c757d; /* (Grau) */
            text-decoration: none;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .cancel-link:hover {
            background-color: #e9ecef;
        }
    </style>
</h:head>

<h:body>
<div class="form-container">
    <h2>Login ðŸ”‘</h2>

    <h:messages globalOnly="true" infoStyle="color:green; font-weight:bold; list-style:none; padding:0;" 
                errorStyle="color:red; font-weight:bold; list-style:none; padding:0;" />

    <h:form id="loginForm">
        <div class="form-field">
            <h:outputLabel value="Benutzername:" for="name"/>
            <h:inputText id="name" value="#{loginBean.name}" required="true" 
                         requiredMessage="Bitte Name eingeben." />
            <h:message for="name" style="color:red; font-size: 0.8em;"/>
        </div>

        <div class="form-field">
            <h:outputLabel value="Passwort:" for="passwort"/>
            <h:inputSecret id="passwort" value="#{loginBean.passwort}" required="true"
                           requiredMessage="Bitte Passwort eingeben." />
            <h:message for="passwort" style="color:red; font-size: 0.8em;"/>
        </div>

        <h:commandButton value="Anmelden" 
                         action="#{loginBean.login}" 
                         styleClass="login-button"/>
    
        
        <h:link value="Abbrechen" 
                outcome="index.xhtml" 
                styleClass="cancel-link" />
        
    </h:form>
</div>
</h:body>
</html>
